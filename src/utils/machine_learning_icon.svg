<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Neural Network Icon - Bold Style with currentColor -->
  
  <!-- Input Layer (Left) -->
  <circle cx="40" cy="60" r="12" fill="currentColor" stroke="currentColor" stroke-width="3"/>
  <circle cx="40" cy="100" r="12" fill="currentColor" stroke="currentColor" stroke-width="3"/>
  <circle cx="40" cy="140" r="12" fill="currentColor" stroke="currentColor" stroke-width="3"/>
  
  <!-- Hidden Layer (Middle) -->
  <circle cx="100" cy="40" r="12" fill="currentColor" stroke="currentColor" stroke-width="3"/>
  <circle cx="100" cy="80" r="12" fill="currentColor" stroke="currentColor" stroke-width="3"/>
  <circle cx="100" cy="120" r="12" fill="currentColor" stroke="currentColor" stroke-width="3"/>
  <circle cx="100" cy="160" r="12" fill="currentColor" stroke="currentColor" stroke-width="3"/>
  
  <!-- Output Layer (Right) -->
  <circle cx="160" cy="60" r="12" fill="currentColor" stroke="currentColor" stroke-width="3"/>
  <circle cx="160" cy="100" r="12" fill="currentColor" stroke="currentColor" stroke-width="3"/>
  <circle cx="160" cy="140" r="12" fill="currentColor" stroke="currentColor" stroke-width="3"/>
  
  <!-- Connections from Input to Hidden Layer -->
  <!-- From node 1 -->
  <line x1="52" y1="60" x2="88" y2="40" stroke="currentColor" stroke-width="4" opacity="0.6"/>
  <line x1="52" y1="60" x2="88" y2="80" stroke="currentColor" stroke-width="4" opacity="0.6"/>
  <line x1="52" y1="60" x2="88" y2="120" stroke="currentColor" stroke-width="4" opacity="0.4"/>
  <line x1="52" y1="60" x2="88" y2="160" stroke="currentColor" stroke-width="4" opacity="0.3"/>
  
  <!-- From node 2 -->
  <line x1="52" y1="100" x2="88" y2="40" stroke="currentColor" stroke-width="4" opacity="0.5"/>
  <line x1="52" y1="100" x2="88" y2="80" stroke="currentColor" stroke-width="4" opacity="0.7"/>
  <line x1="52" y1="100" x2="88" y2="120" stroke="currentColor" stroke-width="4" opacity="0.7"/>
  <line x1="52" y1="100" x2="88" y2="160" stroke="currentColor" stroke-width="4" opacity="0.5"/>
  
  <!-- From node 3 -->
  <line x1="52" y1="140" x2="88" y2="40" stroke="currentColor" stroke-width="4" opacity="0.3"/>
  <line x1="52" y1="140" x2="88" y2="80" stroke="currentColor" stroke-width="4" opacity="0.4"/>
  <line x1="52" y1="140" x2="88" y2="120" stroke="currentColor" stroke-width="4" opacity="0.6"/>
  <line x1="52" y1="140" x2="88" y2="160" stroke="currentColor" stroke-width="4" opacity="0.6"/>
  
  <!-- Connections from Hidden to Output Layer -->
  <!-- To output node 1 -->
  <line x1="112" y1="40" x2="148" y2="60" stroke="currentColor" stroke-width="4" opacity="0.6"/>
  <line x1="112" y1="80" x2="148" y2="60" stroke="currentColor" stroke-width="4" opacity="0.7"/>
  <line x1="112" y1="120" x2="148" y2="60" stroke="currentColor" stroke-width="4" opacity="0.5"/>
  <line x1="112" y1="160" x2="148" y2="60" stroke="currentColor" stroke-width="4" opacity="0.3"/>
  
  <!-- To output node 2 -->
  <line x1="112" y1="40" x2="148" y2="100" stroke="currentColor" stroke-width="4" opacity="0.5"/>
  <line x1="112" y1="80" x2="148" y2="100" stroke="currentColor" stroke-width="4" opacity="0.7"/>
  <line x1="112" y1="120" x2="148" y2="100" stroke="currentColor" stroke-width="4" opacity="0.7"/>
  <line x1="112" y1="160" x2="148" y2="100" stroke="currentColor" stroke-width="4" opacity="0.5"/>
  
  <!-- To output node 3 -->
  <line x1="112" y1="40" x2="148" y2="140" stroke="currentColor" stroke-width="4" opacity="0.3"/>
  <line x1="112" y1="80" x2="148" y2="140" stroke="currentColor" stroke-width="4" opacity="0.5"/>
  <line x1="112" y1="120" x2="148" y2="140" stroke="currentColor" stroke-width="4" opacity="0.6"/>
  <line x1="112" y1="160" x2="148" y2="140" stroke="currentColor" stroke-width="4" opacity="0.6"/>
</svg>